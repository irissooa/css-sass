<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        width: 600px;
        height: 800px;
        margin: 200px;
        overflow-y: scroll;
        background-color: lightyellow;
      }

      .box {
        width: 300px;
        height: 300px;
        margin: 80px auto;
        background-color: plum;
        transition: 350ms;
      }

      .box.active {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
    </div>

      <script>
        const boxes = document.querySelectorAll('.box');
        const options = {
          root: null, // viewport(우리가 보는 윈도우 부분을 말함)
          // 정해진 부모 컨테이너 이후부터 무언가를 미리 준비해놓겠다(사용자에게 보여지진 않지만 근접해있는 경우 내가 이미지를 먼저 로딩, 필요한 컨텐츠를 준비해놓겠다 할때 사용)
          rootMargin: '0px', //default값 (위 오 아 왼)
          // 얼마만큼 보여져야 콜백함수가 호출될지 결정함
          // 만약에 0.2로 설정하면 들어갈때 20%가 들어가야 보여지고, 나갈땐 80%가 나가야 없어짐(이렇게 반대로 작용함!)
          threshold: 0, // 0~1(100%)
        }
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            // 들어갈때(해당 target이 브라우저로 들어올때 true)
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            } else {
              entry.target.classList.remove('active');
            }
          });
        }, options);
        boxes.forEach(box => observer.observe(box));
      </script>
  </body>
</html>
