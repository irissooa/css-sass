<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: beige;
      }

      .inner {
        width: 50%;
        height: 50%;
        background-color: blue;
      }

      .inner1 {
        /* margin은 수평으로만 중간 정렬이 가능, 수직은 적용이 안됨 */
        margin: auto;
      }

      .box2 {
        /* text가 아니더라도 다른 요소들을 중간정렬할 수 있지만, div는 한줄에 하나씩만 나오도록 돼있기 때문에 변하지 않음 display가 block이 아닌 것들은 중간 정렬이 적용됨 */
        text-align: center;
      }

      .inner3 {
        /* 움직임, rotation이 가능, x축,y축 50%이동 */
        transform: translate(50%, 50%);
      }

      .box4 h1 {
        text-align: center;
        /* 흔하게 쓰는 방법, 폰트높이를 박스높이만큼 인위적으로 줘서 중간으로옴 */
        /* 한줄의 글이라면 해키한 방법으로 이렇게 쓰기도 함 */
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <h3>margin: auto</h3>
    <div class="box box1">
      <div class="inner inner1"></div>
    </div>
    <h3>text-align: center</h3>
    <div class="box box2">
      <button>Text</button>
    </div>
    <h3>translate(50%, 50%)</h3>
    <div class="box box3">
      <div class="inner inner3"></div>
    </div>
    <h3>Text centering</h3>
    <div class="box box4">
      <h1>Text<br />Text</h1>
    </div>
  </body>
</html>
